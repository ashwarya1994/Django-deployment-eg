<!DOCTYPE html>
<title></title>
{% extends "basicapp/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank you for registering</h1>
  {% else %}
  <h1>Register Here</h1>
  <h3>Fill Up the form</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
  </form>
  {% endif %}
</div>
{% endblock %}
